<!DOCTYPE html>
<html class="theme-default">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" media="print"
    onload="this.media='all'">
  <noscript>
    <link integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </noscript>

  <style media="screen">
    /* Roboto regular */

    :root {
      /* Thanks Lea Verou! */
      --ON: initial;
      --OFF: ;
    }

    /* dark theme is on by default */
    .theme-default,
    .theme-light {
      --light: var(--ON);
      --dark: var(--OFF);
    }

    /* Dark theme is off by default */
    .theme-dark {
      --light: var(--OFF);
      --dark: var(--ON);
    }

    /* If user prefers dark, then that's what they'll get */
    @media (prefers-color-scheme: dark) {
      .theme-default {
        --light: var(--OFF);
        --dark: var(--ON);
      }
    }

    :root {
      --ff-base: var(--light, "Major Mono Display") var(--dark, "Major Mono Display");
      --ff-alt: var(--light, "Roboto Slab") var(--dark, "Roboto Slab");
      --text: var(--light, black) var(--dark, whitesmoke);
      --title-base: var(--light, black) var(--dark, #c5fbee);
      --title-alt: var(--light, black) var(--dark, whitesmoke);
      --bg: var(--light, orchid) var(--dark, radial-gradient(circle at 30% 20%, #5c5c5f -70%, #0a0a0a 35%));
    }

    @font-face {
      font-family: "Major Mono Display";
      src: url("fonts/MajorMonoDisplay-Regular.ttf") format('truetype');
      src: url("fonts/MajorMonoDisplay-Regular.woff") format('woff');
      /* src: url("fonts/MajorMonoDisplay-Regular.eot");
      src: url("fonts/MajorMonoDisplay-Regular.eot");
      src: url("/fonts/MajorMonoDisplay-Regular.eot?#iefix") format('embedded-opentype'),
        url("fonts/MajorMonoDisplay-Regular.woff2") format('woff2'),
        url("fonts/MajorMonoDisplay-Regular.woff") format('woff'),
        url("fonts/MajorMonoDisplay-Regular.ttf") format('truetype'); */
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: "Roboto Slab";
      src: url("fonts/RobotoSlab-Regular.ttf") format('truetype');
      src: url("fonts/RobotoSlab-Regular.woff") format('woff');
      font-weight: 400;
      font-style: normal;
    }

    h1 {
      font-family: var(--ff-base);
      color: var(--title-alt);
      word-spacing: 1px;
      text-align: center !important;
      box-sizing: border-box;
      line-height: 1.05;
      text-transform: uppercase;
      font-size: 1.4em;
      margin-bottom: .8px;
      margin-top: 8px;
      letter-spacing: .2rem;
      font-weight: 700;
    }

    main {
      background: var(--bg);
      color: var(--title-base);
      word-spacing: 1px;
      font-size: .875rem;
      font-weight: 400;
      line-height: 1.5;
      text-align: center;
      direction: ltr;
      box-sizing: border-box;
      position: relative;
      float: right;
      min-height: 100vh;
      transition: all .5s cubic-bezier(.685, .0473, .346, 1);
      width: 100%;
      border-top: 2px solid #42b883;
      border-bottom: 2px solid #42b883;
    }

    footer {
      font-family: var(--ff-alt);
      color: var(--title-base);
      word-spacing: 1px;
      text-align: center !important;
      box-sizing: border-box;
      line-height: 1rem;
      font-size: .7rem;
      letter-spacing: .3rem;
      margin: 7px;
      text-transform: uppercase;
      font-weight: bold;
    }

    body {
      color: var(--text);
      font-family: var(--ff-alt);
      margin: 0;
      padding: 0;
    }

    .card {
      background-color: black;
    }

    @media (max-width: 600px) {

      body,
      #message {
        margin-top: 0;
        background: white;
        box-shadow: none;
      }
    }
  </style>

</head>

<body>
  <main class="container-fluid">
    <h1>Welcome</h1>
    <button>Toggle!</button>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-outline-default">Left</button>
      <button type="button" class="btn btn-outline-default">Middle</button>
      <button type="button" class="btn btn-outline-default">Right</button>
    </div>
    <p>Current mode is: <output>system default</output></p>

    <div class="row">
      <section id="parties" class="col">
        <h1>Events</h1>
        <div v-for="event in parties" class="card">
          <img :src="event.metadata.main_image.imgix_url + '?w=600'" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{event.title}}</p>
          </div>
        </div>
      </section>
    </div>
    <div class="row">
      <div class="col">
        1 of 2
      </div>
      <div class="col">
        2 of 2
      </div>
    </div>
    <div class="row">
      <div class="col">
        1 of 3
      </div>
      <div class="col">
        2 of 3
      </div>
      <div class="col">
        3 of 3
      </div>
    </div>


    <footer>
      Powered by simple html
    </footer>
  </main>
  <!-- development version, includes helpful console warnings -->
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js" ;>
  </script>
  <script>
    const json_parties = "https://api.cosmicjs.com/v2/buckets/tulum/objects?pretty=true&query=%7B%22type%22%3A%22parties%22%7D&limit=20&props=slug,title,content,metadata"

    const parties = new Vue({
      el: "#parties",
      created() {
        fetch(json_parties)
          .then(res => res.json())
          .then(res => {
            this.parties = res.objects;
          });
      },
      data: {
        parties: []
      }
    });
  </script>
  <script>
    let darkMode = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
    const toggle = function () {
      document.querySelector('html').classList.remove('theme-default');

      if (darkMode) {
        document.querySelector('html').classList.add('theme-light');
        document.querySelector('html').classList.remove('theme-dark');
      }
      else {
        document.querySelector('html').classList.remove('theme-light');
        document.querySelector('html').classList.add('theme-dark');
      }

      darkMode = !darkMode;

      document.querySelector('output').innerText = darkMode ? 'dark' : 'light';
    }

    document.querySelector('button').addEventListener('click', toggle);
  </script>
</body>

</html>
